<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<p-dataView #dv [value]="products" layout="list" [rows]="6" [paginator]="true">
  <ng-template pTemplate="header">
    <div class="flex flex-column md:flex-row md:justify-content-between">
      <input pInputText placeholder="Nhập từ khóa tìm kiếm..." />

      <p-button
        label="Add book"
        icon="pi pi-plus"
        class="md:align-self-end mb-2 p-button-rounded"
        (click)="handleOpenModal({ type: 'add' })"
      ></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="list" let-products>
    <div class="grid grid-nogutter">
      <div class="col-12" *ngFor="let product of products; let first = first">
        <div
          class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
          [ngClass]="{ 'border-top-1 surface-border': !first }"
        >
          <img
            class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
            [src]="'https://picsum.photos/468/395?random=' + product.id"
            [alt]="product.name"
          />
          <div
            class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
          >
            <div
              class="flex flex-column align-items-center sm:align-items-start gap-3"
            >
              <div class="text-2xl font-bold text-900">{{ product.name }}</div>
              <p-rating
                [(ngModel)]="product.rating"
                [readonly]="true"
                [cancel]="false"
              ></p-rating>
              <span class="text-lg font-bold">{{
                product.price | currency : "USD"
              }}</span>
              <div class="flex align-items-center gap-3">
                <span class="flex align-items-center gap-2">
                  <i class="pi pi-tag"></i>
                  <span class="font-semibold">{{ product.category }}</span>
                </span>
                <p-tag
                  [value]="product.inventoryStatus"
                  [severity]="getSeverity(product)"
                ></p-tag>
              </div>
            </div>
            <div
              class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
            >
              <p-button
                icon="pi pi-pencil"
                class="md:align-self-end mb-2 p-button-rounded"
                (click)="handleOpenModal({ type: 'edit', product })"
              ></p-button>
              <p-button
                icon="pi pi-trash"
                class="md:align-self-end mb-2 p-button-rounded"
                styleClass="p-button-danger"
                (click)="handleOpenConfirmModal($event, product.id)"
              ></p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
