<p-card>
  <div class="grid mb-7">
    <div class="col-12 lg:col-7">
      <div class="flex">
        <div
          class="flex flex-column w-2 justify-content-between"
          style="row-gap: 1rem"
        >
          <img
            class="w-full cursor-pointer border-2 border-transparent transition-colors transition-duration-150 border-round ng-star-inserted border-primary"
            [src]="'https://picsum.photos/468/395?random=' + product.id"
          /><img
            class="w-full cursor-pointer border-2 border-transparent transition-colors transition-duration-150 border-round ng-star-inserted"
            [src]="'https://picsum.photos/468/395?random=' + product.id"
          /><img
            class="w-full cursor-pointer border-2 border-transparent transition-colors transition-duration-150 border-round ng-star-inserted"
            [src]="'https://picsum.photos/468/395?random=' + product.id"
          /><img
            class="w-full cursor-pointer border-2 border-transparent transition-colors transition-duration-150 border-round ng-star-inserted"
            [src]="'https://picsum.photos/468/395?random=' + product.id"
          />
        </div>
        <div class="pl-3 w-10 flex">
          <img
            class="w-full border-2 border-transparent border-round"
            [src]="'https://picsum.photos/468/395?random=' + product.id"
          />
        </div>
      </div>
    </div>
    <div class="col-12 lg:col-4 py-3 lg:pl-6">
      <div class="flex align-items-center text-xl font-medium text-900 mb-4">
        {{ product.name }}
      </div>
      <div class="flex align-items-center justify-content-between mb-5">
        <span class="text-900 font-medium text-3xl block">
          ${{ product.price }}
        </span>
        <p-rating
          [ngModel]="product.rating"
          [readonly]="true"
          [cancel]="false"
        ></p-rating>
      </div>
      <div class="font-bold text-900 mb-3">Description</div>
      <div class="flex align-items-center mb-5">
        {{ product.description }}
      </div>
      <div class="mb-3 flex align-items-center justify-content-between">
        <span class="font-bold text-900">Category</span>
      </div>
      <div class="grid grid-nogutter align-items-center mb-5">
        <p-tag [value]="product.category"></p-tag>
      </div>
      <div class="font-bold text-900 mb-3">Quantity</div>
      <div
        class="flex flex-column sm:flex-row sm:align-items-center sm:justify-content-between"
      >
        <div class="flex justify-content-center">
          <p-inputNumber
            [(ngModel)]="quantity"
            [showButtons]="true"
            buttonLayout="horizontal"
            inputStyleClass="w-3rem text-center"
            decrementButtonClass="p-button-text"
            incrementButtonClass="p-button-text"
            incrementButtonIcon="pi pi-plus"
            decrementButtonIcon="pi pi-minus"
            [min]="1"
            [max]="20"
          >
          </p-inputNumber>
        </div>
        <div class="flex align-items-center flex-1 mt-3 sm:mt-0 ml-0 sm:ml-5">
          <button pButton pRipple label="Add to Cart" class="flex-1 mr-5 text-sm" (click)="handleAddToCart()"></button
          ><i class="pi text-2xl cursor-pointer pi-heart text-600"></i>
        </div>
      </div>
    </div>
  </div>
</p-card>
